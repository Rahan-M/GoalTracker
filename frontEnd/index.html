<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="navbar">
            <div class="menu">
                <i class="fa-solid fa-bars menuicon"></i>
            </div>
            <div class="logo">
                <img src="content/logo.png" class="logoimg">
            </div>
            <div class="prof">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="forms">
            <form class="ygsSetForm">
                <div class="contentYGSF">
                    <div class="entYr">
                        <label for="yearselectionSetYGS" class="ysetLab">Enter Year</label>
                        <input type="text" id="yearselectionSetYGS" name="Year">
                    </div>
                    <div class="ysetTxt">
                        <label for="ygoals" class="ysetGLab">Enter Your Goals Here :</label>
                        <textarea name="Ygoals" id="ygoals" rows="15" cols="70" class="txtArea"></textarea>
                    </div>
                    <button type="submit" class="yButSet">Set !!!</button>
                </div>
            </form>
            <form class="ygsRemForm">
                <div class="contentYGSF">
                    <div class="entYrYGrem">
                        <label for="yearselectionRemYGS" class="ysetLab">Enter Year</label>
                        <input type="text" id="yearselectionRemYGS" name="Year">
                    </div>
                    <div class="entgYGrem">
                        <label for="goalSelectionYGrem" class="yremLab">Enter Index of Goal to Remove</label>
                        <input type="text" id="goalSelectionYGrem" name="goalInd">
                    </div>
                    <button type="submit" class="yButRem">Remove<button>
                </div>
            </form>
            <form class="mgsSetForm">
                <div class="contentMGSF">
                    <div class="entYr">
                        <label for="yearselectionSetMGS" class="ysetLabMGS">Enter Year</label>
                        <input type="text" id="yearselectionSetMGS" name="Year">
                    </div>
                    <div class="entrMn">
                        <label for="monthselectionSetMGS" class="msetLabMGS">Enter Month</label>
                        <input type="text" id="monthselectionSetMGS" name="Month">
                    </div>
                    <div class="goalsTxt">
                        <label for="mgoals" class="msetGLab">Enter Your Goals Here :</label>
                        <textarea name="Mgoals" id="mgoals" rows="15" cols="70" class="txtArea">
                        </textarea>
                    </div>
                    <button type="submit" class="mButSet">Set !!!</button>
                </div>
            </form>
            <form class="mgsRemForm">
                <div class="contentMGSF">
                    <div class="entYrMGrem">
                        <label for="yearselectionRemMGS" class="ysetLab">Enter Year</label>
                        <input type="text" id="yearselectionRemMGS" name="Year">
                    </div>
                    <div class="entMonMGrem">
                        <label for="monselectionRemMGS" class="msetLab">Enter Month</label>
                        <input type="text" id="monselectionRemMGS" name="mon">
                    </div>
                    <div class="entgMGrem">
                        <label for="goalSelectionMGrem" class="mremLab">Enter Index of Goal to Remove</label>
                        <input type="text" id="goalSelectionMGrem" name="goalInd">
                    </div>
                    <button type="submit" class="mButRem">Remove<button>
                </div>
            </form>
        </div>
        <div class="yGs">
            <div class="ygshead">
                <button type="button" class="setYGS set">Set</button>
                <div class="headingYGS">
                    <h1>2025 GOALS</h1>
                    <p>Go Get It</p>
                </div>
                <button type="button" class="removeYGS remove">Remove</button>
            </div>
            <div class="contentYGS">
                <div class="content1YGS">
                </div>
                <div class="content2YGS">
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="mGs">
                <div class="mgsTop">
                    <button type="button" class="setMGS set">Set</button>
                    <div class="textMGS">
                        Monthly Goals
                    </div>
                    <button type="button" class="remMGS remove">Remove</button>
                </div>
                <div class="contentMGS"></div>
            </div>
            <div class="wGs">
                <button type="button" class="setWGS set">Set</button>
                <div class="textWGS">
                    Weekly Goals
                </div>
                <button type="button" class="removeWGS remove">Remove</button>
            </div>
            <div class="tGs">
                <button type="button" class="setTGS set">Set</button>
                <div class="textTGS">
                    Daily Goals
                </div>
                <button type="button" class="removeTGS remove">Remove</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="contact"></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="apireq.js" defer></script>
    <script src="miscfxn.js"></script>
    <script src="script.js"></script>
</body>
</html>
