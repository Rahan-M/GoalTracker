<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu">
                <i class="fa-solid fa-bars menuicon"></i>
            </div>
            <div class="logo">
                <img src="content/logo.png" class="logoimg">
            </div>
            <div class="setGs">
                <form action="/setG">
                    <button class="setgBtn" type="submit">Set Goals</button>
                </form>
            </div>
            <div class="prof">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="yGs">
            <h1>2025 GOALS</h1>
            <p>Go Get It</p>
        </div>
        <div class="bottom">
            <div class="mGs">Monthly Goals</div>
            <div class="wGs">Weekly Goals</div>
            <div class="tGs">Daily Goals</div>
        </div>
    </main>
    <footer>
        <div class="contact"></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
