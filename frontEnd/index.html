<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="navbar">
            <div class="menu">
                <i class="fa-solid fa-bars menuicon"></i>
            </div>
            <div class="logo">
                <img src="content/logo.png" class="logoimg">
            </div>
            <div class="prof">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="forms">
            <form class="ygsSetForm">
                <div class="contentYGSF">
                    <div class="entYr">
                        <label for="yearselection" class="ysetLab">Enter Year</label>
                        <input type="text" id="yearselection" name="Year">
                    </div>
                    <textarea name="Ygoals" id="ygoals" rows="18" cols="50">
                        Enter Your Goals Here
                    </textarea>
                    <button type="submit" class="yBut">Set !!!</button>
                </div>
            </form>
        </div>
        <div class="yGs">
            <button type="button" class="setYGS set">Set</button>
            <div class="headingYGS">
                <h1>2025 GOALS</h1>
                <p>Go Get It</p>
            </div>
            <button type="button" class="editYGS edit">Edit</button>
        </div>
        <div class="bottom">
            <div class="mGs">
                <button type="button" class="setMGS set">Set</button>
                <div class="textMGS">
                    Monthly Goals
                </div>
                <button type="button" class="editMGS edit">Edit</button>
            </div>
            <div class="wGs">
                <button type="button" class="setWGS set">Set</button>
                <div class="textWGS">
                    Weekly Goals
                </div>
                <button type="button" class="editWGS edit">Edit</button>
            </div>
            <div class="tGs">
                <button type="button" class="setTGS set">Set</button>
                <div class="textTGS">
                    Daily Goals
                </div>
                <button type="button" class="editTGS edit">Edit</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="contact"></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="apireq.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
